<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="test.css" />

</head>
<body>
    <!-- Container for centering the cube -->
    <div class="container">
        <!-- Scene for the 3D effect -->
        <div class="scene">
            <!-- Cube -->
            <div class="cube">
                <!-- Front Face -->
                <div class="face front">
                    <img src="Momentas Learning 3D Logo@3x.png" alt="3D logo" />
                </div>
                <!-- Back Face -->
                <div class="face back">
                    <img src="3D-logo.svg" alt="3D logo" />
                </div>
                <!-- Right Face -->
                <div class="face right">
                    <img src="3D-logo.svg" alt="3D logo" />
                </div>
                <!-- Left Face -->
                <div class="face left">
                    <img src="3D-logo.svg" alt="3D logo" />
                </div>
                <!-- Top Face -->
                <div class="face top">
                    <img src="3D-logo.svg" alt="3D logo" />
                </div>
                <!-- Bottom Face -->
                <div class="face bottom">
                    <img src="3D-logo.svg" alt="3D logo" />
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Centering container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: none; /* Dark background */
            box-sizing: border-box;
        }
        
        /* 3D perspective */
        .scene {
            perspective: 800px;
            box-sizing: content-box;
        }
        
        /* Cube container */
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: spin 15s infinite linear;
            box-sizing: border-box;
        }
        
        /* Common face styles */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:white;
            border: 1px solid #ddd;
            overflow: hidden; /* Prevent image overflow */
            box-sizing: border-box;
        }
        
        /* Face images */
        .face img {
            max-width: 90%;        /* Slightly smaller to avoid overflow */
            max-height: 90%;
            object-fit: contain;
            pointer-events: none;  /* Optional: disable mouse events */
        }
        
        /* Face positioning in 3D space */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        /* Cube spinning animation */
        @keyframes spin {
            0%   { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        
    </style>
</body>
</html>
